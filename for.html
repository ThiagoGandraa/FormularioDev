<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="for.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/2048px-Google_Chrome_icon_%28February_2022%29.svg.png" type="image/x-icon">
    <title>Formulário De T I</title>
</head>
<body>
    <section>
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="for.html">Formulário</a>
            </nav>
        </header>
        <img src="https://png.pngtree.com/png-clipart/20220124/original/pngtree-remote-home-office-png-image_7197918.png">
        <h1>Escreva-se em nossa<br>plataforma</h1>
        <main>
            <div class="primeiro">
                <label for="">Nome</label>
                <input type="text" placeholder="Nome">
                <label for="">E-mail</label>
                <input type="email" name="" id="e1" placeholder="Email">
                <label for="">Senha</label>
                <input type="password" name="" id="senha" placeholder="Senha">
                <label for="">CPF</label>
                <input type="text" placeholder="CPF">
                <label for="">Data de Nascimento</label>
                <div class="dateee">
                    <input type="number" name="" id="dia" placeholder="Dia">
                    <input type="number" name="" id="mes" placeholder="Mês">
                    <input type="number" name="" id="ano" placeholder="Ano">
                </div>
                <!--
                <input type="date" name="" id="date">
                -->
                <button style="margin-top: 30px;">Escreva-se</button>
            </div>
            <div class="segundo" style="margin-left: -590px;">
                
               
                <input type="text" placeholder="Nome completo">
                 
                 <label for="">Telefone</label>
                 <input type="tel" name="" id="" placeholder="Telefone" style="margin-top: -2px;">
 
                   <select name="Gênero" id="genero">
                     <option value="">Masculino</option>
 
                     <option value="">Femenino</option>
 
                     <option value="">Outros</option>

                     <option value="">Prefire não dizer</option>
                   </select>
                   <button>Enviar</button>
                 </div>
        </main>
    </section>
</body>
</html>
